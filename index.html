    function terminarPrueba(){
      if(currentChapterId === null) return;
      const ch = chapters.find(c => c.id === currentChapterId);
      if(!ch) return;
      let total = ch.questionBank.length;
      let correct = 0;
      ch.questionBank.forEach((q, i) => {
        const ans = document.querySelector(`input[name='q${i}']:checked`);
        if(ans && parseInt(ans.value) === q.correct) correct++;

      scores[currentChapterId] = score;
      saveUserScores(scores);

    function repetirPrueba(){
      if(currentChapterId === null) return;
      openChapter(currentChapterId);
      mostrarPrueba();

    function terminarCapitulo(){
      const id = currentChapterId;
      if(id === null) return;
      let progress = getUserProgress();
      if(!progress.completed.includes(id)){
        progress.completed.push(id);
        saveUserProgress(progress);
      }
      backToCourse();
    }

    function backToCourse(){
      capitulo.classList.add("hidden");
      curso.classList.remove("hidden");
      startCourse();

    }

    function updateProgress(){
      const p = getUserProgress();
      const percent = Math.round((p.completed.length / chapters.length) * 100);

      progressBar.style.width = percent + "%";
